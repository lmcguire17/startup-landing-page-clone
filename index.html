<!DOCTYPE html>
<html lang="en">
<head>
	<!--Links to the Stylesheet, Font Awesome, and Google Fonts-->
	<meta charset="UTF-8">
	<title>Startup Landing Page Clone</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<!--Navigation Bar-->
	<nav class="top-navigation">
		<div class="content">
			<ul class="links">
				<li class="active">Meet Karma</li>
				<li>How it Works</li>
				<li>Store</li>
				<li>Blog</li>
				<li>Help</li>
				<li>Login</li>
			</ul>
			<img class="logo" src="images/karma-logo.png" alt="Logo Image" width="35px">
		</div>
	</nav>
	
	<!--Introduction Section-->
	<section class="introduction">
		<div class="content">
			<h1>Introducing Karma</h1>
				<h3>Bring WiFi with you, everywhere you go.</h3>
					<div class="buttons">
						<button class="big-button">Learn More</button>
					</div>	
		</div>
	</section>

	<!--Three Icon Section-->
	<section class="cases">
		<div class="content">
			<h2>Everyone needs a little Karma.</h2>
			<ul class="devices">
				<li>
					<img src="images/icon-devices.svg" alt="Internet for all devices image" width="127px" height="127px">
					<div class="caption">
						<h3>Internet for all devices</h3>
					</div>
				</li>
				<li>
					<img src="images/icon-coffee.svg" alt="Boost your productivity image" width="127px" height="127px">
					<div class="caption">
						<h3>Boost your productivity</h3>
					</div>
				</li>
				<li>
					<img src="images/icon-refill.svg" alt="Pay as You Go image" width="127px" height="127px">
					<div class="caption">
						<h3>Pay as You Go</h3>
					</div>
				</li>
			</ul>
		</div>
	</section>

	<!--Footer-->
	<footer class="social">
		<div class="content">
			<h5>Join us on</h5>
				<ul class="icons">
				<li class="twitter">
					<i class="fa fa-twitter"></i>
				</li>
				<li class="facebook">
					<i class="fa fa-facebook"></i>
				</li>
				<li class="instagram">
					<i class="fa fa-instagram"></i>
				</li>		
			</ul>
			<span class="copy">
                Â© Karma Mobility, Inc.
            </span>
		</div>
	</footer>

</body>
</html>
